# -----------------------------------------------------------------------------
# Service
# Internal ClusterIP service for the application
# -----------------------------------------------------------------------------

apiVersion: v1
kind: Service
metadata:
  name: tekton-app
  namespace: tekton
  labels:
    app: tekton-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: tekton-app
