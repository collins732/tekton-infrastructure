# -----------------------------------------------------------------------------
# Kustomize Base Configuration
# Base resources for all environments
# -----------------------------------------------------------------------------

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: tekton-app-base

namespace: tekton

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment.yaml
  - service.yaml
  - service-lb.yaml
  - ingress.yaml
  - hpa.yaml
  - network-policy.yaml

commonLabels:
  app: tekton-app
  managed-by: kustomize
