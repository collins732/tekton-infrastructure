# -----------------------------------------------------------------------------
# Deployment
# Main application deployment with security best practices
# -----------------------------------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-app
  namespace: tekton
  labels:
    app: tekton-app
    version: v1
spec:
  replicas: 1  # Overridden by HPA and overlays
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: tekton-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tekton-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: tekton-app
      automountServiceAccountToken: false

      # Security context at pod level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - tekton-app
                topologyKey: kubernetes.io/hostname

      containers:
        - name: tekton-app
          image: acrtektondev.azurecr.io/tekton-app:latest  # Overridden by overlay
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: tekton-app-config

          # Environment variables from Secrets
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: tekton-app-secrets
                  key: API_KEY
                  optional: true

          # Resource limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          # Security context at container level
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - checks if container can receive traffic
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe - for slow starting containers
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.next/cache

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# -----------------------------------------------------------------------------
# ServiceAccount
# Dedicated service account for the application
# -----------------------------------------------------------------------------

apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-app
  namespace: tekton
  labels:
    app: tekton-app
automountServiceAccountToken: false
