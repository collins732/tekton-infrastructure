# -----------------------------------------------------------------------------
# Patch - Resources for Dev Environment
# Minimal resources for cost efficiency
# -----------------------------------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-app
  namespace: tekton
spec:
  template:
    spec:
      containers:
        - name: tekton-app
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
